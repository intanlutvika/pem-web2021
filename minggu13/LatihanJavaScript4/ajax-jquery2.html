<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>belajar ajax jquery</title>
	<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
	<h1>Load Data</h1>
	<img src="code.png" id="avatar" width="100" height="100">
	<br>
	<h3 id="name"></h3>
	<p id="location"></p>

	<script>
		var url = "http://localhost/pemweb/kode.json";
		$.get(url, function(data, status) {
			$("#avatar").attr("src", data.avatar_url);
			$("#name").text(data.name);
			$("#location").text(data.location);
		});
	</script>
</body>
</html>
