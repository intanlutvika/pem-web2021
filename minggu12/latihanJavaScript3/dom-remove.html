<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dom API js</title>
</head>
<body>

	<h2 id="judul2">Delete  saya!</h2>

	<script>
		//memilih elemen berdaasarkan ID
		var h2 = document.getElementById('judul2');

		//menghapus elemen yang di pilih
		h2.remove();

		console.log("Elemen sudah dihapus");
		console.log(h2);	</script>
</body>
</html>
