<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>objekjs</title>
</head>
<body>
	<script>
		var orang = {
			firstName: "Elecia",
			lastName: "Budi",
			showName:  function(){
				alert(`Nama : ${this.firstName} ${this.lastName}`);
			}
		};

		orang.showName();
	</script>

</body>
</html>
